<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда жилья</title>
</head>
<body>

<h1>Онлайн аренда жилья</h1>

<!-- Форма регистрации -->
<h2>Регистрация</h2>
<form id="registerForm">
    <input type="text" id="firstname" placeholder="Имя" required>
    <input type="text" id="lastname" placeholder="Фамилия" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <input type="text" id="city" placeholder="Город" required>
    <input type="date" id="birth_date" placeholder="Дата рождения" required>
    <button type="submit">Зарегистрироваться</button>
</form>
<p id="registerMessage"></p>

<!-- Форма входа -->
<h2>Вход</h2>
<form id="loginForm">
    <input type="text" id="loginEmail" placeholder="Ник" required>
    <input type="password" id="loginPassword" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>
<p id="loginMessage"></p>

<!-- Форма поиска жилья -->
<h2>Поиск жилья</h2>
<form id="searchForm">
    <input type="text" id="searchCity" placeholder="Город">
    <input type="text" id="searchCountry" placeholder="Страна">
    <input type="number" id="minPrice" placeholder="Минимальная цена">
    <input type="number" id="maxPrice" placeholder="Максимальная цена">
    <input type="date" id="availableFrom" placeholder="Доступно с">
    <input type="date" id="availableTo" placeholder="Доступно до">
    <button type="submit">Поиск</button>
</form>
<div id="propertiesList"></div>

<script src="script.js"></script>

</body>
</html>
